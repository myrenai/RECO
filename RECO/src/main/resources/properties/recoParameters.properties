## Parametrage appel interact env. eureka

## url vers interact
reco.interact.url = http://frrnseureka.fr.capgemini.com:7000/interact

## nom du point d'interaction
reco.inetract.ipName = pi_1

## nombre de requete (par defaut 5)
reco.interact.numberRequested = 5

## audience level
reco.interact.audienceLevel = Customer

## option interact relyOnExistingSession 
reco.interact.relyOnExistingSession = false

## option interact debug
reco.interact.debugOption = true

